language: node_js
node_js:
- '6'
- '5'
sudo: required
dist: trusty
install:
- npm install
script:
- npm test
after_script:
- node --harmony_proxies node_modules/.bin/jest --coverage && cat ./coverage/lcov.info
  | ./node_modules/coveralls/bin/coveralls.js
branches:
  only:
  - master
  - gh-pages
env:
  global:
    secure: 
